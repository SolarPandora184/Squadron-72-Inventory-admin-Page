<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inventory Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 2rem;
    }
    form, table {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      max-width: 1000px;
      margin: 2rem auto;
    }
    input, select, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }
    h1, h2 {
      text-align: center;
    }
    .logo {
      text-align: center;
      margin-bottom: 1rem;
    }
    .logo img {
      max-width: 200px;
      height: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #444;
      padding: 0.5rem;
      text-align: left;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="ChatGPT Image Jul 17, 2025, 10_20_07 AM.png" alt="AESA Logo" />
  </div>
  <h1>Request Inventory Item</h1>
  <form onsubmit="submitRequest(event)">
    <input type="text" id="itemName" placeholder="Item Name" required />
    <input type="number" id="requested" placeholder="Requested Qty" required />
    <input type="text" id="custodian" placeholder="Your Name" />
    <input type="text" id="location" placeholder="Location" />
    <input type="email" id="email" placeholder="Email" />
    <input type="text" id="phone" placeholder="Phone" />
    <select id="expendable">
      <option value="false">Insignia</option>
      <option value="true">Uniform</option>
      <option value="true">Equipment</option>
    </select>
    <button type="submit">Submit Request</button>
  </form>

  <div class="filters">
    <button onclick="filterItems('in')">In Inventory</button>
    <button onclick="filterItems('out')">Signed Out</button>
    <button onclick="loadItems()">Show All</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Requested</th>
        <th>Custodian</th>
        <th>Location</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Returned</th>
      </tr>
    </thead>
    <tbody id="requestTable"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";
    import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDCo2OweTTS-g60MVwL9N-VUCyCyctZavc",
      authDomain: "squadron-72.firebaseapp.com",
      projectId: "squadron-72",
      storageBucket: "squadron-72.firebasestorage.app",
      messagingSenderId: "572966132981",
      appId: "1:572966132981:web:44053bbe8c60378647f9bc",
      measurementId: "G-0D77CRVR83"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    window.submitRequest = async function (e) {
      e.preventDefault();
      const item = {
        itemName: document.getElementById("itemName").value.trim(),
        requested: parseInt(document.getElementById("requested").value),
        custodian: document.getElementById("custodian").value.trim(),
        location: document.getElementById("location").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        expendable: document.getElementById("expendable").value === "true",
        received: 0,
        verified: false,
        returned: false
      };

      if (!item.itemName || isNaN(item.requested)) {
        return alert("Item name and quantity are required.");
      }

      const newRef = push(ref(db, "requests"));
      await set(newRef, item);
      alert("Request submitted!");
      e.target.reset();
      loadItems();
    };

    function loadItems() {
      const table = document.getElementById("requestTable");
      table.innerHTML = "";
      const requestRef = ref(db, "requests");
      onValue(requestRef, (snapshot) => {
        const data = snapshot.val();
        table.innerHTML = "";
        for (const id in data) {
          const item = data[id];
          addRow(item);
        }
      });
    }

    function filterItems(mode) {
      const table = document.getElementById("requestTable");
      table.innerHTML = "";
      const requestRef = ref(db, "requests");
      onValue(requestRef, (snapshot) => {
        const data = snapshot.val();
        for (const id in data) {
          const item = data[id];
          if (mode === 'in' && item.returned === true) {
            addRow(item);
          } else if (mode === 'out' && item.returned === false) {
            addRow(item);
          }
        }
      });
    }

    function addRow(item) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.itemName}</td>
        <td>${item.requested}</td>
        <td>${item.custodian}</td>
        <td>${item.location}</td>
        <td>${item.email}</td>
        <td>${item.phone}</td>
        <td>${item.returned ? "Yes" : "No"}</td>
      `;
      document.getElementById("requestTable").appendChild(row);
    }

    loadItems();
  </script>
</body>
</html>
